  profile: false
  blanklines: false
  ignore:
    envs: []

permalink: /:categories/:title/

exclude:
  - Gemfile
  - Gemfile.lock
  - readme.md
  - note.md
  - node_modules
  - gulpfile.js
  - package.json
  - npm-debug.log


