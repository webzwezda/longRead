    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ "/assets/css/main.css"  | prepend: site.baseurl | prepend: site.url }}">
    <link href="{{ "/assets/image/favicon.png" | prepend: site.baseurl | prepend: site.url }}" rel="icon" type="image/png" />
    <meta name="theme-color" content="#fafafa">
    {% if page.keywords %}
        <meta name="Keywords" content="{{ page.keywords }}">
    {% endif %}
    <title>{{ page.title }}</title>
    <meta name="generator" content="Jekyll v3.8.4" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta name="author" content="Ilya Kozel'" />
    <meta property="og:locale" content="ru" />
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <link rel="canonical" href="{{ site.baseurl | prepend: site.url }}{{ page.url | remove_first: "/index.html" | append: '/' | replace: '//', '/'}}" />
    <meta property="og:url" content="{{ site.baseurl | prepend: site.url }}{{ page.url | remove_first: "/index.html" | append: '/' | replace: '//', '/'}}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    {% if page.image %}
        <meta property="og:image" content="{{ page.image.url | prepend: "/assets/image/src" | prepend: site.baseurl | prepend: site.url }}" />
    {% endif %}
    {% if page.layout == 'post' %}
    <meta property="og:type" content="article" />
    <script async src="https://vk.com/js/api/openapi.js?162"></script>
    {% endif %}
    {% if page.date %}
        <meta property="article:published_time" content="{{ page.date }}" />
    {% endif %}
